{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto mt-4 mb-4 border rounded pt-4">
             <h3 class="alert alert-light border rounded mt-3 mb-4">Login Here</h3>

              <form action="" method="POST">
                    {% csrf_token %}

                     <!-- This is for form validation purpose  -->
                     {% if  error %}
                     <div class="alert alert-danger" role="alert">
                         {{error}}
                     </div>
                     {% endif %}

                   <!--email-->
                    <div class="form-group">
                         <label>Email</label>
                         <input type="email" value="{{values.email}}" name="email" class="form-control form-control-sm"  placeholder="example@gmail.com">
                    </div>

                    <!--pass-->
                    <div class="form-group">
                         <label>Password</label>
                         <input type="password" name="password" class="form-control form-control-sm" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-info btn-sm col col-lg-4" type="submit" value="Login">
                    </div>
              </form>
        </div>
    </div>
</div>

{% endblock %}
